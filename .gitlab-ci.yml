publish_npm_next:
  stage: publish
  tags:
    - matt.sebbo.net
    - ssh
  script:
    - node -v
    - yarn -v
    - yarn install
    - yarn config set //registry.npmjs.org/:_authToken $NPM_TOKEN
    - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
    - yarn run bump:develop
    - yarn run build
    - yarn publish --tag "next" --version "${MODULEVERSION}"
  only:
    - develop
