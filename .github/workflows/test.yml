name: Test
on:
  push:
    branches:
      - feature/**
      - hotfix/**
      - depfu/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ matrix.node }}
      - name: install dependencies
        run: npm ci
      - name: test
        run: npm run test
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '18'
      - name: npm ci
        run: npm ci
      - run: npm run check
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - name: install dependencies
        run: npm ci
      - name: install zopfli
        run: |
          npm i -g grunt-cli
          git clone https://github.com/google/zopfli.git ./.devcache/zopfli
          cd ./.devcache/zopfli
          make
          cd ../../
      - name: build
        run: PATH="$(pwd)/.devcache/zopfli:$PATH" npm run build
